<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Bestellingen Wijnactie VZW Hand in Hand</title>
    <meta name="description" content="Bestelbon Wijnactie Hand in Hand">
    <meta name="author" content="Bram Van der Sype">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div id="select">
    <h1>Wijnactie Hand in Hand</h1>
    <p>Selecteer hieronder de Excel file met alle bestellingen in:</p>
    <p>
        <input id="input" type="file" />
    </p>
</div>
<div id="orders"></div>

<template id="table">
    <table class="w-full mb-8" style="page-break-after: always">
        <thead>
            <tr>
                <th colspan="2" class="text-left">Naam:</th>
                <th class="name text-left border border-slate-600" colspan="5"></th>
            </tr>
            <tr>
                <th colspan="2" class="text-left">Contactpersoon:</th>
                <th class="contact text-left border border-slate-600" colspan="5"></th>
            </tr>
            <tr>
                <th colspan="7">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td class="border border-slate-600">Type</td>
                <td class="border border-slate-600">Benaming</td>
                <td class="border border-slate-600 text-right">P/fles</td>
                <td class="border border-slate-600 text-right">&euro;</td>
                <td class="border border-slate-600 text-right">Aant.Fles.</td>
                <td class="border border-slate-600 text-right">Aant.doz.</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3" class="text-right border border-slate-600">Totaal aantal flessen</td>
                <td colspan="2" class="total_bottles text-right border border-slate-600"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3" class="text-right border border-slate-600">Totaal aantal verpakkingen wijn/porto</td>
                <td colspan="2" class="border border-slate-600"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3" class="text-right border border-slate-600">Totaal bedrag</td>
                <td colspan="2" class="total_price text-right border border-slate-600"></td>
            </tr>
            <tr>
                <td></td>
                <td>Betaling</td>
                <td class="payment"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td></td>
                <td>Levering of afhaling</td>
                <td class="delivery"></td>
                <td colspan="4"></td>
            </tr>
        </tfoot>
    </table>
</template>

<template id="row">
    <tr>
        <td class="border border-slate-600"></td>
        <td class="border border-slate-600"></td>
        <td class="border border-slate-600"></td>
        <td class="border border-slate-600 text-right"></td>
        <td class="border border-slate-600 text-right"></td>
        <td class="border border-slate-600 text-right"></td>
        <td class="border border-slate-600"></td>
    </tr>
</template>

<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
